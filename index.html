<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>riot</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #fffde7; /* Warm cream/yellow */
            color: #000000;
            margin: 40px;
            font-size: 16px; 
            line-height: 1.2;
        }

        /* All pages are hidden by default */
        .page { display: none; }

        h1, h2 { font-size: 16px; font-weight: normal; text-transform: lowercase; margin: 0 0 35px 0; }
        h2 { text-decoration: underline; display: inline-block; }

        .projects-grid { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 35px; }

        .box { 
            border: 1px solid #000; 
            padding: 8px 15px; 
            text-decoration: none; 
            color: black; 
            cursor: pointer;
            background: none;
            font-family: inherit;
            font-size: inherit;
            display: inline-block;
        }
        .box:hover { background-color: #000; color: #fff; }

        .underlined-text { text-decoration: underline; display: block; margin-bottom: 5px; text-transform: lowercase; cursor: pointer; }

        .caps-header { text-transform: uppercase; text-decoration: underline; display: inline-block; margin-bottom: 5px; }
        .vent-subtext { margin-bottom: 20px; display: block; text-transform: lowercase; }

        .mag-link { color: black; text-decoration: underline; display: block; margin-bottom: 15px; text-transform: lowercase; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; font-weight: normal; text-transform: lowercase; }

        .back-btn { display: block; margin-top: 50px; text-decoration: none; font-size: 14px; color: #666; cursor: pointer; border: none; background: none; padding: 0; font-family: inherit; }
    </style>
</head>
<body>

    <div id="home" class="page" style="display: block;">
        <h1>riot</h1>
        <h2>projects</h2>
        <div class="projects-grid">
            <button type="button" class="box" onclick="goTo('create-page')">create</button>
            <button type="button" class="box" onclick="goTo('access-page')">access</button>
            <button type="button" class="box" onclick="goTo('advocate-page')">advocate</button>
        </div>
    </div>

    <div id="create-page" class="page">
        <div class="underlined-text">blog</div>
        <a href="https://www.instagram.com/synesthesia.mag/" target="_blank" class="mag-link">synesthesia</a>
        <a href="https://riot-productions.com/" target="_blank" class="mag-link">riot magazine</a>
        
        <div class="projects-grid">
            <button type="button" class="box" onclick="goTo('vent-page')">A_VENT_SPACE</button>
        </div>
        <button type="button" class="back-btn" onclick="goTo('home')">← back</button>
    </div>

    <div id="access-page" class="page">
        <h2>access</h2>
        <div style="margin-top: 20px;">
            <a href="https://docs.google.com/forms/d/e/1FAIpQLSdx8jdPYEERwqriVeqXE6kc8GyuHVNVJze4cl3pKHMfva3jWw/viewform?usp=sharing&ouid=109260034631473801616" target="_blank" class="mag-link">get_media_passes</a>
            <div class="underlined-text" onclick="goTo('jobs-page')">jobs</div>
        </div>
        <button type="button" class="back-btn" onclick="goTo('home')">← back</button>
    </div>

    <div id="jobs-page" class="page">
        <div class="underlined-text">opportunities</div>
        <div class="underlined-text">past opportunities</div>
        <button type="button" class="back-btn" onclick="goTo('access-page')">← back</button>
    </div>

    <div id="advocate-page" class="page">
        <div class="underlined-text">research</div>
        <button type="button" class="back-btn" onclick="goTo('home')">← back</button>
    </div>

    <div id="vent-page" class="page">
        <div class="caps-header">REAL SPACES TO VENT</div>
        <div class="vent-subtext">art shows all mediums</div>
        
        <table>
            <thead>
                <tr>
                    <th>name</th>
                    <th>date</th>
                    <th>location</th>
                </tr>
            </thead>
            <tbody>
                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
                <tr><td>&nbsp;</td><td>&nbsp;</td><td>&nbsp;</td></tr>
            </tbody>
        </table>
        <button type="button" class="back-btn" onclick="goTo('create-page')">← back</button>
    </div>

    <script>
        function goTo(id) {
            var p = document.getElementsByClassName('page');
            for (var i = 0; i < p.length; i++) {
                p[i].style.display = 'none';
            }
            var target = document.getElementById(id);
            if (target) {
                target.style.display = 'block';
            }
            window.scrollTo(0, 0);
        }
    </script>

</body>
</html>
