<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>riot</title>
    <style>
        body {
            font-family: "Courier New", Courier, monospace;
            background-color: #fffde7; /* Warm cream/yellow */
            color: #000000;
            margin: 40px;
            font-size: 16px; 
            line-height: 1.2;
        }

        /* Essential for navigation */
        .page { display: none; }
        .active { display: block !important; }

        h1, h2 { font-size: 16px; font-weight: normal; text-transform: lowercase; margin: 0 0 35px 0; }
        h2 { text-decoration: underline; display: inline-block; }

        .projects-grid { display: flex; gap: 12px; flex-wrap: wrap; margin-top: 35px; }

        .box { 
            border: 1px solid #000; 
            padding: 8px 15px; 
            text-decoration: none; 
            color: black; 
            cursor: pointer;
            background: none;
            font-family: inherit;
            font-size: inherit;
            display: inline-block;
        }
        .box:hover { background-color: #000; color: #fff; }

        .underlined-text { text-decoration: underline; display: block; margin-bottom: 5px; text-transform: lowercase; cursor: pointer; }

        .caps-header { text-transform: uppercase; text-decoration: underline; display: inline-block; margin-bottom: 5px; }
        .vent-subtext { margin-bottom: 20px; display: block; text-transform: lowercase; }

        .mag-link { color: black; text-decoration: underline; display: block; margin-bottom: 15px; text-transform: lowercase; }

        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid black; padding: 10px; text-align: left; font-weight: normal; text-transform: lowercase; }

        .back-btn { display: block; margin-top: 50px; text-decoration: none; font-size: 14px; color: #666; cursor: pointer; border: none; background: none; padding: 0; font-family: inherit; }
    </style>
</head>
